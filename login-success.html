<!DOCTYPE html>
<html>
<head>
  <title>Login Concluído</title>
  <script>
    // Processa os parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const userData = urlParams.get('user');
    
    if (userData) {
      try {
        // Armazena os dados do usuário
        localStorage.setItem('user', userData);
        // Redireciona para a área logada
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error('Erro ao salvar dados:', error);
        window.location.href = 'login.html?error=Erro+ao+salvar+dados';
      }
    } else {
      window.location.href = 'login.html?error=Dados+inválidos';
    }
  </script>
</head>
<body>
  <p>Processando login, aguarde...</p>
</body>
</html>
